<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tanmay Anand | Portfolio</title>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Lucide Icons via CDN -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        :root {
            --bg-color: #0d0d12;
            --glass-bg: rgba(255, 255, 255, 0.02);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-muted: rgba(255, 255, 255, 0.4);
            --scrollbar-thumb: rgba(255, 255, 255, 0.08);
            --scrollbar-thumb-hover: rgba(255, 255, 255, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
            overscroll-behavior-y: auto;
        }

        /* Animated Background Blobs */
        .blob {
            position: fixed;
            border-radius: 50%;
            filter: blur(120px);
            z-index: 0;
            pointer-events: none;
            opacity: 0.15;
        }

        .blob-1 {
            width: 80vw;
            height: 80vw;
            background: #4f46e5;
            top: -10%;
            left: -20%;
            animation: move-1 25s infinite linear;
        }

        .blob-2 {
            width: 70vw;
            height: 70vw;
            background: #e261d1;
            bottom: -10%;
            right: -20%;
            animation: move-2 20s infinite linear;
        }

        @keyframes move-1 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(30px, -20px) scale(1.1); }
        }

        @keyframes move-2 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(-20px, 40px) scale(1.15); }
        }

        /* Window Styling */
        .window {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 440px;
            margin: 20px 16px;
            background: var(--glass-bg);
            backdrop-filter: blur(45px);
            -webkit-backdrop-filter: blur(45px);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            max-height: 85vh;
            animation: slideUp 0.8s cubic-bezier(0.22, 1, 0.36, 1);
            overflow: hidden;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(40px) scale(0.98); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .content {
            padding: 32px 24px; /* Added top padding since controls are removed */
            text-align: center;
            overflow-y: auto;
            overflow-x: hidden;
            flex: 1;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: thin;
            scrollbar-color: var(--scrollbar-thumb) transparent;
        }

        /* --- CLEAN SCROLLBAR STYLING --- */
        .content::-webkit-scrollbar {
            width: 4px;
        }
        .content::-webkit-scrollbar-track {
            background: transparent;
            margin-top: 24px;
            margin-bottom: 24px;
        }
        .content::-webkit-scrollbar-thumb {
            background: var(--scrollbar-thumb);
            border-radius: 10px;
        }
        .content::-webkit-scrollbar-thumb:active {
            background: var(--scrollbar-thumb-hover);
        }

        .avatar-container {
            width: 88px;
            height: 88px;
            margin: 8px auto 20px;
            padding: 2px;
            background: linear-gradient(to bottom, rgba(255,255,255,0.2), transparent);
            border-radius: 50%;
        }

        .avatar {
            width: 100%;
            height: 100%;
            background: #000;
            border-radius: 50%;
            overflow: hidden;
            border: 1px solid var(--glass-border);
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            font-size: 22px;
            font-weight: 600;
            letter-spacing: -0.02em;
            margin-bottom: 4px;
        }

        .tag {
            font-size: 9px;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            font-weight: 700;
            color: var(--text-muted);
            margin-bottom: 12px;
            display: block;
        }

        .desc {
            font-size: 13px;
            color: var(--text-muted);
            line-height: 1.5;
            margin-bottom: 24px;
        }

        .social-dock {
            display: inline-flex;
            gap: 8px;
            background: rgba(255, 255, 255, 0.03);
            padding: 6px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            margin-bottom: 32px;
        }

        .social-btn {
            width: 42px;
            height: 42px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            color: var(--text-muted);
            text-decoration: none;
            transition: all 0.2s;
        }

        .social-btn:active {
            background: rgba(255, 255, 255, 0.12);
            color: #fff;
            transform: scale(0.95);
        }

        .links-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 100%;
            padding-bottom: 10px;
        }

        .link-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 14px 20px;
            background: rgba(255, 255, 255, 0.01);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 18px;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.2s;
        }

        .link-item:active {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.1);
            color: #fff;
            transform: scale(0.98);
        }

        @media (hover: hover) {
            .social-btn:hover { background: rgba(255, 255, 255, 0.12); color: #fff; transform: scale(1.05); }
            .link-item:hover { background: rgba(255, 255, 255, 0.08); border-color: rgba(255, 255, 255, 0.1); color: #fff; transform: translateX(4px); }
        }

        .link-item i {
            opacity: 0.2;
            transition: opacity 0.2s;
        }

        .link-item:active i {
            opacity: 0.6;
        }

        .footer {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: var(--text-muted);
            font-size: 9px;
            text-transform: lowercase;
            letter-spacing: 0.05em;
            pointer-events: none;
            z-index: 1;
        }
    </style>
</head>
<body>

    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>

    <div class="window">
        <!-- macOS controls removed as requested -->
        <div class="content">
            <div class="avatar-container">
                <div class="avatar">
                    <img src="./images/pfp.png" alt="Tanmay">
                </div>
            </div>

            <h1>Tanmay Anand</h1>
            <span class="tag">Premiere / AE Editor</span>
            <p class="desc">Here are some of the works<br>that show what I can do!</p>

            <div class="social-dock">
                <a href="https://www.instagram.com/whenthemoonglows/" target="_blank" class="social-btn">
                    <i data-lucide="instagram"></i>
                </a>
                <a href="https://www.youtube.com/@whenthemoonglows" target="_blank" class="social-btn">
                    <i data-lucide="youtube"></i>
                </a>
            </div>

            <div class="links-list">
                <a href="https://www.instagram.com/p/DPO4bbREqDs/" target="_blank" class="link-item">
                    <span>Work #1</span>
                    <i data-lucide="chevron-right"></i>
                </a>
                <a href="https://www.instagram.com/p/DSIVrHAj_HE" target="_blank" class="link-item">
                    <span>Work #2</span>
                    <i data-lucide="chevron-right"></i>
                </a>
                <a href="https://www.instagram.com/p/DOqsQukkgUC" target="_blank" class="link-item">
                    <span>Work #3</span>
                    <i data-lucide="chevron-right"></i>
                </a>
                <a href="https://www.instagram.com/p/DO1YisUE-Ha/" target="_blank" class="link-item">
                    <span>Personal favourite!</span>
                    <i data-lucide="chevron-right"></i>
                </a>
            </div>
        </div>
    </div>

    <div class="footer">
        by tanmay ❤️
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
